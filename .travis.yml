language: php

php:
    - 5.3
    - 5.4
    - 5.5

before_script:
    - pecl install aop-beta
    - echo "extension=aop.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - curl -s http://getcomposer.org/installer | php
    - COMPOSER_ROOT_VERSION=dev-master php composer.phar install --dev

script:
    - bin/atoum -d tests/units

notifications:
    email:
        - ci@verylastroom.com
